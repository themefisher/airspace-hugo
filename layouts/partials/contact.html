{{ partial "global-header.html" . }}

<!-- contact form start -->
{{ with .Site.Params.contact }}
<section id="contact-form">
  <div class="container">

    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form  action="https://formspree.io/info@evovest.com"
      method="POST">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{ .form.name }}" name="name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{ .form.email }}" name="email">
            </div>
            <div class="form-group-2">
              <textarea class="form-control" rows="3" placeholder="{{ .form.message }}" name="message"></textarea>
            </div>
            <button class="btn btn-default" type="submit" value="Send">{{ .form.button }}</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        
        <div class="block">
          <ul class="address-block">
            <li><i class="far fa-envelope"></i>info@evovest.com</li>
          </ul>
        </div>
        
          <div class="google-map">
            <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBYtlcSiWx-J5IsE9dPl8ngHcb4u46Olx4
			  &q=3+Place+Ville+Marie,Montreal,QC 
			  &attribution_source=Google+Maps+Embed+API 
			  &attribution_web_url=https://evovest.com/ 
			  &attribution_ios_deep_link_id=comgooglemaps://?daddr=Evovest,+Montreal,+QC" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
      </div>
    
    </div>
  </div>
</section>
{{ end }}
