<!-- Content Start -->
<section id="journey">
<div class="container">
<!-- Header -->

  <div class="row">
    
  <div class="col-md-6">
	  
	  <div class="text-left">
		  <h2>{{ .Site.Data.journey.title }}</h2>
		</div>
		
	  <div class="text-left">
	    <p>{{ .Site.Data.journey.subtitle }}</p>
		  <h4>{{ .Site.Data.journey.titleInd }}</h4>
			<p>{{ .Site.Data.journey.subtitleInd }}</p>
		</div>
	
	  <div class="text-left">
		  <h4>{{ .Site.Data.journey.titleInst }}</h4>
			<p>{{ .Site.Data.journey.subtitleInst }}</p>
		</div>
		
	</div>

  <div class="col-md-2">
  </div>
  
	<div class="col-md-4">
	  
	  <div class="text-left">
		  <h2><br></h2>
		</div>
		
		<div class="journey-carousel">
      <div id="journey-slider" class="owl-carousel">
        {{ range .Site.Data.journey.people }}
          <div>
            <img src="{{ $.Site.BaseURL }}{{ .icon }}" width="25%" height="25%" alt="IMG">
            <h5>{{ .title }}</h5>
				    <p>{{ .text }}</p>
          </div>
        {{ end }}
      </div>
    </div>
    
  </div>
  
	</div>
	
</div>
</section>
